<!DOCTYPE html>
    <head>

        <meta name='viewport' content='width=device-width, initial-scale=1 shrink-fit=no'>
    <link rel="stylesheet" href="./assets/po.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"

  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 header">Эдгар Аллан По</div>
      </div>
      <main>

            <div class="carousel-indicators">
              <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./assets/house.jpg" class="d-block w-100" alt="house">
              </div>
              <div class="carousel-item">
                <img src="./assets/house2.jpg" class="d-block w-100" alt="house2">
              </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

      <div class="row">
        <div class="menu">
            <div class="dropdown">
                <button class="btn btn-success dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Узнать больше
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item active" href="Main">Главная</a></li>
                  <li><a class="dropdown-item" href="Films">Экранизации произведений</a></li>
                  <li><a class="dropdown-item" href="The_most_interesting_works">Наиболее интересные работы</a></li>
                </ul>
              </div>
        </div>
      </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/carousel.js"></script>
    <script src="./js/dropdown.js"></script>
    <script src="./js/button.js"></script>
  </body>
</html>
